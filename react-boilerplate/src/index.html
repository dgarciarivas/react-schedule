<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		:root {
          --hour-color: orange;
          --minute-color: #0021A5;
          --second-color: grey;
         --inner-circle: #FF4A00;
          --deg-sec: 0deg;
          --deg-min: 0deg;
          --deg-hour: 0deg;

        }
::placeholder { 
  color: gold;
  background-color: #521189;
  border: none;
  
}
         html { 
        background: #521189;      
   		 }

body{
    height: 100%;
    width: 100%;

}
   
        .clock{

                border-radius: 50%;
                background: transparent;
                border: 2px solid ;
                width: 500px;
                height: 500px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
              }
         .o180{
            
                     background-image: linear-gradient(-90deg,  var(--bar-color) 50%,transparent 50%), linear-gradient(var(--deg), transparent 50%, var(--bar-color) 50%);        
               }

         .u180{
            background-image: linear-gradient( var(--deg), transparent 50%, white 50%),linear-gradient(-90deg, var(--bar-color) 50%, transparent 50%);              
        }

        .hours-indicator{   
                --deg: var(--deg-hour);
                --bar-color: var(--hour-color);
            }

        .min-indicator{
                --deg: var(--deg-min);
                --bar-color: var(--minute-color);

            }
        .sec-indicator{
                --deg: var(--deg-sec);
                --bar-color: var(--second-color);
                    
        }
        .time-text{
                -deg: var(--deg-sec);
                --bar-color: var(--inner-circle);
                color: gold;
                border-radius: 50%;
                width: 100px;
                height: 100px;
                text-align: center;
                background-color: #521189;
                
        }
 
     
        h1{
            color: gold;
        }

}
